<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/boostrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title>Yoga: Try It</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="img/logo.png" class="img-fluid" />
                </div>
                <div class="col">
                    <h1>Yoga: Try It</h1>
                </div>
            <!-- need to decide functionality, either keep 'Reserve Campsite' button or remove -->
                <div class="col col-md-4 col-xl-2 mt-4">
                    <a class="btn bg-info btn-lg text-white" id="reserveButton">Start Session NOW</a>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/heart.jpg" height="55" width="55" /></a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#yogaNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="yogaNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sessions</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row row-content">
            <div class="col-md-8 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                    </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/breadcrumb-trail.jpg" alt="Breadcrumb Trail Campground" />
                                <div class="carousel-caption">
                                    <h3>Beginner</h3>
                                    <p class="d-none d-sm-block">Start here! See how it goes. Take it easy.</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/react-lake.jpg" alt="React Lake Campground" />
                                <div class="carousel-caption">
                                    <h3>Intermediate</h3>
                                    <p class="d-none d-sm-block">Ready for a bit more? Let's go!</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/chrome-river.jpg" alt="Chrome River Campground" />     
                                <div class="carousel-caption">
                                    <h3>Advanced</h3>
                                    <p class="d-none d-sm-block">Are you comfortable with yoga? Then find out how much you can do.</p>
                                </div>                       
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="sr-only">Next</span>
                        </a>
                        <button class="btn btn-danger btn-sm" id="carouselButton">
                            <i class="fa fa-pause"></i>
                        </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
